<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jstree basic demos</title>
<style>
html {
	margin: 0;
	padding: 0;

}

body {

	min-width: 100px;
	margin: 0 auto;
	padding: 20px 10px;

	font-size: 1.4em;
}

h1 {
	font-size: 1.8em;
}

.demo {
	overflow: auto;
	border: 1px solid silver;
	min-height: 100px;
}
</style>
<link rel="stylesheet" href="./themes/default/style.min.css" />
<script src="./jquery.min.js"></script>
<script src="./jstree.min.js"></script>
<script src="./jstree.conditionalselect.js"></script>
<script src="./jstree.wholerow.js"></script>

<script type="text/javascript">
	$(function() {


		//-----------------------------------
		var arrayCollection = [ {
			"id" : "animal",
			"parent" : "#",
			"text" : "Animals"
		}, {
			"id" : "device",
			"parent" : "#",

</script>
